[project]
name = "bitter-lesson-cvpr"
version = "0.1.0"
description = "Some exploration on CVPR digest to see how community has embraced the \"Bitter Lesson\""
authors = [
    { name = "Mojtaba Yousefi", email = "mojtaba.yousefi@live.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.dependencies]
ipykernel = "*"
plotly = "*"
dash = "*"
pandas = "*"
openai = "*"
pydantic = "*"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bitter_lesson_cvpr"]